<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    {% set renderRight = not(loggedIn) %}
    {% block navigation %}

    {% endblock %}

            {% for house in houses %}

                <img class="house-image" src="../static/images/houses/{{house[0]}}.jpg" alt="Vakantiehuisje 1">
                <div class="house-details">
                    <h2 class="house-title">{{house[1]}}</h2>
                    <p class="house-price">â‚¬{{house[4]}},- per week</p>
                    <p class="house-description">{{house[2]}} Geschikt voor {{house[3]}} personen.</p>
                    <button class="book-now-button" onclick="window.location.href = '/boeking?id={{house[5]}}'">Boek nu</button>
                </div>
            </div>
            {% endfor %}

</html>
